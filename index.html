<head>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    radial-gradient(900px 600px at 20% 15%, rgba(255,105,180,.35), transparent 55%),
    radial-gradient(800px 550px at 85% 20%, rgba(0,255,255,.25), transparent 55%),
    radial-gradient(700px 500px at 35% 85%, rgba(255,215,0,.20), transparent 60%),
    radial-gradient(900px 650px at 90% 80%, rgba(138,43,226,.25), transparent 60%),
    linear-gradient(180deg, #060818, #050512);
}

/* Floating hearts */
.fxLayer{position:fixed; inset:0; pointer-events:none; z-index:5;}
.fx{
  position:absolute;
  opacity:0;
  animation: floatUp 2s ease forwards;
  font-size:22px;
}
@keyframes floatUp{
  0%{opacity:0; transform:translateY(0) scale(.8);}
  15%{opacity:1;}
  100%{opacity:0; transform:translateY(-180px) scale(1.2);}
}

.wrap{width:min(900px,92vw); z-index:10;}
.top{
  display:flex; justify-content:space-between;
  gap:10px; margin-bottom:14px;
}
.pill{
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  color:white;
  font-size:13px;
}

.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:26px;
  border:1px solid rgba(255,255,255,.25);
  padding:18px;
}

/* Envelope */
.scene{height:420px; display:grid; place-items:center; position:relative;}
.env{
  width:600px; max-width:92%;
  height:280px;
  position:relative;
  cursor:pointer;
}
.envBack{
  position:absolute; inset:0;
  border-radius:20px;
  background:rgba(255,255,255,.18);
}
.envFront{
  position:absolute; inset:0;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  clip-path: polygon(0 40%,50% 80%,100% 40%,100% 100%,0 100%);
}
.envFlap{
  position:absolute; inset:0;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  clip-path: polygon(0 40%,50% 0,100% 40%,50% 75%);
  transform-origin:50% 40%;
  transition:.9s;
}
.opened .envFlap{transform:rotateX(160deg)}

.seal{
  position:absolute;
  left:50%; top:60%;
  transform:translate(-50%,-50%);
  width:72px; height:72px;
  border-radius:999px;
  background:white;
  display:grid; place-items:center;
  font-weight:900;
  color:#ff4fa3;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* Buttons */
.actions{display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;}
button{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(255,255,255,.15);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* Modal */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:grid; place-items:center;
  z-index:9999;
  opacity:0; pointer-events:none;
  transition:.25s;
}
.modal.show{opacity:1; pointer-events:auto}

.letter{
  width:min(720px,94vw);
  max-height:80vh;
  background:white;
  color:#222;
  border-radius:26px;
  padding:22px;
  overflow:auto;
  box-shadow:0 30px 120px rgba(0,0,0,.55);
}
.letter h2{margin-top:0}
.cursor{
  display:inline-block;
  width:8px;height:16px;
  background:#222;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<div class="fxLayer" id="fxLayer"></div>

<!-- AUDIO FILE -->
<audio id="bgm" src="HappyBirthdayLove.mp3" loop></audio>

<div class="wrap">
  <div class="top">
    <div class="pill">üíå For my love ‚Äî tap the envelope</div>
    <div class="pill">Music starts when opened üéµ</div>
  </div>

  <div class="card">
    <div class="scene" id="scene">
      <div class="env" id="env">
        <div class="envBack"></div>
        <div class="envFront"></div>
        <div class="envFlap"></div>
        <div class="seal">ÿ®ÿ≥ŸÖ</div>
      </div>
    </div>

    <div class="actions">
      <button id="openBtn">Open Letter üíñ</button>
      <button id="heartBtn">More Hearts ü§ç</button>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="letter">
    <h2>To: My Love ü§ç</h2>
    <p id="typed"></p><span class="cursor" id="cursor"></span>
    <br><br>
    <button onclick="closeLetter()">Close ‚úï</button>
  </div>
</div>

<script>

const env = document.getElementById("env");
const modal = document.getElementById("modal");
const typed = document.getElementById("typed");
const cursor = document.getElementById("cursor");
const toLine = document.getElementById("toLine");
const bgm = document.getElementById("bgm");
const fxLayer = document.getElementById("fxLayer");

toLine.textContent = "To: " + receiverName;

let open=false, i=0, timer=null;

function typeText(){
  typed.textContent="";
  i=0;
  timer=setInterval(()=>{
    typed.textContent+=message[i]||"";
    i++;
    if(i>=message.length){
      clearInterval(timer);
      cursor.style.display="none";
    }
  },14);
}

function hearts(x,y,n=14){
  const h=["ü§ç","üíñ","üíó","üíû","üíò"];
  for(let i=0;i<n;i++){
    const e=document.createElement("div");
    e.className="fx";
    e.textContent=h[Math.floor(Math.random()*h.length)];
    e.style.left=(x+Math.random()*200-100)+"px";
    e.style.top=(y+Math.random()*80-40)+"px";
    fxLayer.appendChild(e);
    setTimeout(()=>e.remove(),2000);
  }
}

function openLetter(){
  if(open) return;
  open=true;
  env.classList.add("opened");
  modal.classList.add("show");
  typeText();
  bgm.volume=0.5;
  bgm.play().catch(()=>{});
}

function closeLetter(){
  open=false;
  env.classList.remove("opened");
  modal.classList.remove("show");
  clearInterval(timer);
  cursor.style.display="inline-block";
}

document.getElementById("openBtn").onclick=openLetter;
document.getElementById("musicBtn").onclick=()=> bgm.paused ? bgm.play() : bgm.pause();
document.getElementById("heartBtn").onclick=()=>{
  const r=env.getBoundingClientRect();
  hearts(r.left+r.width/2,r.top+r.height/2,22);
};
env.onclick=openLetter;
modal.onclick=e=>{if(e.target===modal) closeLetter();};
</script>

</body>
</html>
